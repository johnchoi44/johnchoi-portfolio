<svg width="75" height="75" viewBox="0 0 75 75" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Inner Circle Gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f8edb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c32e4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Outer Glow Gradient -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" style="stop-color:rgba(44, 50, 228, 0.2)" />
      <stop offset="100%" style="stop-color:rgba(44, 50, 228, 0)" />
    </radialGradient>
  </defs>

  <!-- Outer Glow Effect -->
  <circle cx="37.5" cy="37.5" r="36" fill="url(#outerGlow)" />

  <!-- Inner Circular Background -->
  <circle cx="37.5" cy="37.5" r="33.75" fill="url(#innerGradient)" />

  <!-- Text "Vibe" with Shadow -->
  <text x="7" y="42.75" font-family="Arial, sans-serif" font-size="19" fill="#ffffff" font-weight="bold"
        style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
    Vibe
  </text>

  <!-- Text "AI" with Shadow -->
  <text x="47" y="42.75" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="bold"
        style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
    A
  </text>

<!-- Microphone Body -->
  <rect x="62" y="27" width="7" height="11" rx="3.5" fill="#ffffff" />

  <!-- Microphone Grill Lines -->
  <line x1="64" y1="29.5" x2="67" y2="29.5" stroke="#6f8edb" stroke-width="1" />
  <line x1="64" y1="31.5" x2="67" y2="31.5" stroke="#6f8edb" stroke-width="1" />
  <line x1="64" y1="33.5" x2="67" y2="33.5" stroke="#6f8edb" stroke-width="1" />
  <line x1="64" y1="35.5" x2="67" y2="35.5" stroke="#6f8edb" stroke-width="1" />

  <!-- Microphone Stand -->
  <line x1="65.5" y1="36.5" x2="65.5" y2="43" stroke="#ffffff" stroke-width="1.5" />

  <!-- Microphone Base -->
  <rect x="61" y="41" width="9" height="2" rx="0.5" fill="#ffffff" />

  <!-- Decorative Dotted Line Around the Text -->
  <circle cx="37.5" cy="37.5" r="31" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4" opacity="0.6"/>
</svg>
